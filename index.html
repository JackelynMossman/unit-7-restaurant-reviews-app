<body>
  <header>
    <nav>
      <h1 role="banner"><a href="/">Restaurant Reviews</a></h1>
    </nav>	  
  </header>
	
  <main id="maincontent">    
	<section id="map-container" tabindex="-1" role="region" aria-labelledby="aria-map-description">
      <div id="map" tabindex="-1" aria-label="location" role="application"></div>
    </section>	  
	<section>
      <div class="filter-options">
        <h2>Filter Restaurants</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" tabindex="0" aria-labelledby="neighborhood-filter">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" tabindex="0" aria-labelledby="cuisine-filter">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" role="navigation"></ul>
    </section> 	  
  </main>
